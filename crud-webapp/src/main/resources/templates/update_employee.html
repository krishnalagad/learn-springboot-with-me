<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update|Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form th:action="@{/saveEmployee}"
				action="#"
				th:object="${employee}"
				method="post">
				
				<input type="hidden" th:field="*{id}"/>
				
				<input type="text"
						th:field="*{firstName}"
						class="form-control mb-4 col-4"/>
						
				<input type="text"
						th:field="*{lastName}"
						class="form-control mb-4 col-4"/>
				
				<input type="text"
						th:field="*{email}"
						class="form-control mb-4 col-4"/>
						
				<button type="submit"
						class="btn btn-info col-2">Update Employee</button>
			
		</form>
	</div>
</body>
</html>
